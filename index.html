<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div id="header">
                <p class="header-message">This is not a real online service! You know you need something like this in
                    your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="header-message">You <em>know</em> you want to.</p>
            </div>
            <div id="content">
                <p id="content-message">Let's do this!</p>
                <fieldset>
                    <div class="input"> <label for="first_name">First Name</label><input type="text" name="first_name"
                            id="first_name"></div>
                    <div class="input"> <label for="last_name">Last Name</label><input type="text" name="last_name"
                            id="last_name"></div>
                    <div class="input"> <label for="email">Email</label><input type="email" name="email" id="email">
                    </div>
                    <div class="input"> <label for="phone">Phone Number</label><input type="tel" name="phone"
                            id="phone"></div>
                    <div class="input"><label for="password">Password</label><input type="password" name="password"
                            class="error" id="password"></div>
                    <div class="input"><label for="confirm_password">Confirm Password</label><input type="password"
                        class="error" name="confirm_password" id="confirm_password"></div>
                </fieldset>
            </div>

            <div id="footer"></div>
        </div>
    </div>
</body>

</html>
